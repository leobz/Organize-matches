version: "3.9"
services: 
  backend:
    build: ./backend
    image: be-organize-matches:latest
    container_name: be-organize-matches
    restart: on-failure
    ports:
      - "8081:8081"

  frontend:
    build: ./frontend
    image: fe-organize-matches:latest
    container_name: fe-organize-matches
    restart: on-failure
    ports:
      - "3001:3000"
    volumes:
      - ./frontend/src:/app/src
    environment:
      REACT_APP_API_HOST: localhost:8081

  mongo:
    image: mongo:4.2.23
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo-pass
      MONGO_INITDB_DATABASE: organize-matches
    secrets:
      - mongo-pass

  mongo-express:
    image: mongo-express:0.54.0
    restart: always
    ports:
      - "8082:8081"
    depends_on:
      - "mongo"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD_FILE: /run/secrets/mongo-pass
    secrets:
      - mongo-pass

secrets:
  mongo-pass:
    file: ./mongo-pass.txt